<html>
    <link rel="stylesheet" href="css/style.css">
    <head>
    <title>ARES Survey Form</title>
    </head>
    <body>
    <h1>ARES Survey Form</h1>
    <form class="" action="mailto:shashwat.saxena612@gmail.com" method="post">
        <label>Name:</label> 
        <input type="text" name="name"><br> 
        <label>E-mail:</label>
        <input type="email" id="email" pattern=".+@gmail\.com" name="mail"><br>
        <label>Age(optional):</label>
        <input type="number" name="age"><br>
        <label>Which of the following roles best describe you?</label><br>
        <select name="desc" id="desc">
            <option disabled="x" selected="selected">Select Your Choice:</option>
            <option value="vd">Video Editor</option>
            <option value="cp">Competitive Coder</option>
            <option value="gd">Graphic Designer</option>
        </select><br>
        <label>Any suggestions/comments:</label><br>
        <textarea name="suggestions" rows="10" cols="30" name="suggestions"></textarea><br>
        <input type="submit"><input type="reset">
    </form>
    </body>
</html>
